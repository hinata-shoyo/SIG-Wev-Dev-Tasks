<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conn">
      <form action="#" method="post" class="form">
        <div class="title-con">
          <img src="/task-2/Abhishek/images.png" alt="" class="logo" />
          <h1 class="fest">TECH FEST</h1>
        </div>
        <div class="register">
          <hr width="100%" />
          <h1 class="title">Student Registration Form</h1>
          <hr width="85%" class="center" />
        </div>
        <div class="actual-form">
          <label for="firstName" class="label">First Name:</label>
          <input type="text" id="firstName" class="input" required/>
          <br />
          <label for="LastName" class="label">Last Name:</label>
          <input type="text" id="LastName" class="input" required />
          <br>
          <label for="email" class="label">Email:</label>
          <input type="email" name="" id="email" class="input" 
          placeholder="abcd@gmail.com" required>
          <br>
          <label for="roll" class="label">Roll No.</label>
          <input type="number" maxlength="13" class="input" id="roll" required>
          <br>
          <label for="year" class="label">Year:</label>

          <select name="Year" id="year" class="input"  required>
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
            <option value="4">Fourth</option>   
            <select>
                <br>
          <label for="branch" class="label">Branch:</label>
          <select name="branch" id="branch" class="input"  required>
            <option value="1">CS</option>
            <option value="2">ECE</option>
            <option value="3">ME</option>
            <option value="4">Other</option>   
            <select>
<br>
                <button class="input button">Register</button>
        </div>
        <label for=""></label>
      </form>
    </div>
  </body>
</html>
